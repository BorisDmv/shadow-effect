<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shadow effect</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="shadowbox"></div>
            <div class="data">
                <h2>Blur Radius</h2>
                <input type="range" min="1" max="100" value="78" class="slider" id="blurRadiusSlider">
                <h2>Spread Radius</h2>
                <input type="range" min="-100" max="100" value="0" class="slider" id="spreadRadiusSlider">
                <h2>Horizontal transform</h2>
                <input type="range" min="-100" max="100" value="0" class="slider" id="horizontalSlider">
                <h2>Vertical transform</h2>
                <input type="range" min="-100" max="100" value="0" class="slider" id="verticalSlider">
                <p id="copyCodeText">box-shadow: <span id="horizontalValue">10</span>px <span id="verticalValue">10</span>px <span id="blurRadiusValue">78</span>px <span id="spreadRadiusValue">0</span>px rgba(0,0,0,0.1);</p>
                <button class="btnDefault">COPY CODE</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
